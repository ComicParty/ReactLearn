      background-color: #FFF;
    }
  </style>
</head>
 
<body>
  <div id="container"></div>
  <script type="text/babel">
  var destination = document.getElementById('container');

  var Something = React.createClass({
    handleMyEvent:function(e){

    },
    componentDidMount:function(){
      window.addEventListener("someEvent",this.handleMyEvent);
    },
    componentWillUnmount:function(){
      window.removeEventListener("someEvent",this.handleMyEvent):
    },
    return(
        <div >
          Hello!
         <div/>
    );
    
  });
/*
唯一要记住的事情是，当组件要被销毁时，要移除事件监听器。
  为此，你可以用 componentDidMount 相反的方法 componentWillUnmount 方法。
    在该方法内，放上 removeEventListener 调用，以确保在组件消失后该事件监听的痕迹也消失。
